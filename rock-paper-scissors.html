<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-icon-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon" alt=""></button>

    <button class="move-icon-button js-paper-button"
    ><img src="images/paper-emoji.png" class="move-icon" alt=""></button>

    <button class="move-icon-button js-scissors-button"
    ><img src="images/scissors-emoji.png" class="move-icon" alt=""></button>
    
    <p class="js-result1 result1"></p>
    <p class="js-result2 result2"></p>
    <p class="js-score score"></p>

    <button class="js-reset-button reset-score-button">Reset Score</button>
    <button class="js-auto-play-button" >Auto Play</button>

    <script src="rock-paper-scissors.js" > 
    </script>
</body>
</html>
